    - id: CR-HIGH-005
      status: pending
      title: "AI config storage broken: api_key_encrypted BYTEA vs Encryptor returns hex string"
      files:
        - "migrations/20260105000005_ai_config_schema.sql"
        - "crates/qa-pms-api/src/routes/ai.rs"
      evidence: |
        - DB schema: ai_configs.api_key_encrypted is BYTEA
        - Encryptor.encrypt() returns hex-encoded String
        - routes/ai.rs binds api_key_encrypted as Option<String> in SELECT and binds String in INSERT
        - This will fail at runtime (type mismatch) and may silently break AI features
      fix: |
        - Align DB type to TEXT (store hex string), OR change Encryptor to return Vec<u8> and store BYTEA
        - Update queries to use correct SQLx types (Option<String> for TEXT or Option<Vec<u8>> for BYTEA)

    - id: CR-HIGH-006
      status: pending
      title: "AI BYOK is not per-user: uses user_id NULL and ON CONFLICT(user_id) won't upsert"
      files:
        - "crates/qa-pms-api/src/routes/ai.rs"
        - "migrations/20260105000005_ai_config_schema.sql"
      evidence: |
        - routes/ai.rs uses user_id IS NULL everywhere (singleton/global config)
        - user_id has UNIQUE constraint; NULL does not conflict in Postgres unique indexes
        - INSERT ... ON CONFLICT(user_id) DO UPDATE will not fire for NULL and can create multiple rows
      fix: |
        - Make AI config per authenticated user_id (preferred), OR enforce a true singleton row (e.g., unique index on (COALESCE(user_id, '000...')))
        - Update SELECT/UPDATE queries accordingly

