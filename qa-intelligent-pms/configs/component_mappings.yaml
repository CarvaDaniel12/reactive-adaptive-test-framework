# Convenções de nomes (customizáveis)
naming_conventions:
  test_case:
    format: "{METHOD}_{TestType}_{Description}"
    ticket_format: "{TICKET_KEY}_{METHOD}_{TestType}_{Description}"
  
  folder_endpoint:
    format: "{METHOD}_{NormalizedPath}"
  
  folder_reactive:
    format: "{YYYY-MM-DD}_{Priority}_{Trend}"
  
  folder_sprint:
    format: "Sprint-{ID}"

# Regras de normalização de endpoints
endpoint_normalization:
  remove_query_params: true
  remove_fragments: true
  remove_trailing_slash: true
  normalize_api_versions: true
  api_version_patterns:
    - "/api/v[0-9]+/"
    - "/v[0-9]+/"

